<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sixedi - Đăng Ký Tài Khoản</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#003380", // Deep royal blue based on the Sixedi logo
              "primary-hover": "#00235c",
              "background-light": "#f3f4f6", // Gray-100
              "background-dark": "#111827", // Gray-900
              "surface-light": "#ffffff",
              "surface-dark": "#1f2937", // Gray-800
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              xl: "0.75rem",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 transition-colors duration-300">
<div class="sm:mx-auto sm:w-full sm:max-w-md">
<div class="flex justify-center mb-6">
<div class="text-primary text-5xl font-extrabold tracking-tight">
                Sixedi<span class="text-blue-500 text-3xl align-top">‘</span>
</div>
</div>
<h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Đăng Ký Tài Khoản
        </h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Hoặc
            <a class="font-medium text-primary hover:text-primary-hover dark:text-blue-400 dark:hover:text-blue-300" href="#">
                đăng nhập nếu bạn đã có tài khoản
            </a>
</p>
</div>
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
<div class="bg-surface-light dark:bg-surface-dark py-8 px-4 shadow-xl sm:rounded-xl sm:px-10 border border-gray-200 dark:border-gray-700">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">
                        Tên tài khoản
                    </label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-sm">person</span>
</div>
<input autocomplete="username" class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white sm:text-sm transition-all" id="username" name="username" placeholder="Nhập tên tài khoản" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">
                        Email
                    </label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-sm">email</span>
</div>
<input autocomplete="email" class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white sm:text-sm transition-all" id="email" name="email" placeholder="user@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">
                        Mật khẩu
                    </label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-sm">lock</span>
</div>
<input autocomplete="new-password" class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white sm:text-sm transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:checked:bg-primary" id="terms" name="terms" required="" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="terms">
                        Tôi đồng ý với <a class="text-primary hover:text-primary-hover dark:text-blue-400 dark:hover:text-blue-300 underline" href="#">Điều khoản dịch vụ</a> và <a class="text-primary hover:text-primary-hover dark:text-blue-400 dark:hover:text-blue-300 underline" href="#">Chính sách bảo mật</a>
</label>
</div>
<div>
<button class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800 transition-colors" type="submit">
                        Đăng ký
                    </button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400">
                            Hoặc đăng ký bằng
                        </span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" href="#">
<span class="sr-only">Đăng ký bằng Google</span>
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"></path>
</svg>
</a>
</div>
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" href="#">
<span class="sr-only">Đăng ký bằng Facebook</span>
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
<path clip-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill-rule="evenodd"></path>
</svg>
</a>
</div>
</div>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-xs text-gray-500 dark:text-gray-400">
                © 2024 Sixedi Fashion. Bảo lưu mọi quyền.
            </p>
</div>
</div>

</body></html>
