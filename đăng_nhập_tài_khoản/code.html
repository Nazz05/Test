<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng Nhập Tài Khoản - Sixedi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00338D", // Deep blue from the logo
                        "primary-hover": "#002266",
                        "background-light": "#f3f4f6", // Gray-100
                        "background-dark": "#111827", // Gray-900
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937", // Gray-800
                        "input-border-light": "#d1d5db", // Gray-300
                        "input-border-dark": "#374151", // Gray-700
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                        body: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-body min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<div class="w-full max-w-md bg-card-light dark:bg-card-dark rounded-xl shadow-lg overflow-hidden border border-gray-100 dark:border-gray-700">
<div class="pt-8 pb-4 text-center">
<h1 class="text-4xl font-bold text-primary tracking-tight font-display">Sixedi</h1>
<p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Thời trang đẳng cấp cho mọi người</p>
</div>
<div class="p-8">
<h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6 text-center">Đăng Nhập Tài Khoản</h2>
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="username">Tài khoản</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-xl">person_outline</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150 ease-in-out sm:text-sm" id="username" name="username" placeholder="Nhập tên đăng nhập hoặc email" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="password">Mật khẩu</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-xl">lock_outline</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150 ease-in-out sm:text-sm" id="password" name="password" placeholder="Nhập mật khẩu của bạn" type="password"/>
</div>
</div>
<div class="flex items-center justify-between text-sm">
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-gray-700 dark:text-gray-300 cursor-pointer" for="remember-me">Ghi nhớ đăng nhập</label>
</div>
<a class="font-medium text-primary hover:text-primary-hover dark:text-blue-400 dark:hover:text-blue-300 transition-colors" href="#">
                        Quên mật khẩu?
                    </a>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:-translate-y-0.5" type="submit">
                        Đăng nhập
                    </button>
</div>
</form>
<div class="mt-8">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-card-light dark:bg-card-dark text-gray-500">Hoặc tiếp tục với</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<a class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path>
</svg>
                        Google
                    </a>
<a class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
<path clip-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill-rule="evenodd"></path>
</svg>
                        Facebook
                    </a>
</div>
</div>
</div>
<div class="bg-gray-50 dark:bg-gray-800/50 px-8 py-4 border-t border-gray-100 dark:border-gray-700 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                Chưa có tài khoản? 
                <a class="font-medium text-primary hover:text-primary-hover dark:text-blue-400 dark:hover:text-blue-300 transition-colors ml-1" href="#">
                    Đăng ký ngay
                </a>
</p>
</div>
</div>

</body></html>
